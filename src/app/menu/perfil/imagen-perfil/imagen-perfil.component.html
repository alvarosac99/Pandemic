<div class="container">
    <label for="fileInput">Seleccionar imagen</label>
    <input type="file" id="fileInput" (change)="fileChangeEvent($event)" />

    <div class="image-cropper-container">
        <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="1 / 1"
            format="png" (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded($event)"
            (cropperReady)="cropperReady()" (loadImageFailed)="loadImageFailed()"></image-cropper>
    </div>

    <img [src]="croppedImage" *ngIf="croppedImage" />

    <button (click)="uploadImage()" >Subir imagen recortada</button>

</div>
