<mat-card class="card">
    <img src="imgs/titleText.gif" alt="Título">
    <!--<mat-card-title>Juja Sesión</mat-card-title>-->
    <mat-card-content>
        <p>
            <mat-form-field appearance="fill">
                Nombre de usuario: <mat-label>Nombre de Usuario</mat-label>
                <input matInput placeholder="Ej: juan123" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" placeholder="********" required>
                <mat-hint>Pista</mat-hint>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit">Iniciar Sesión</button>
        </p>

        <p>¿No tienes una cuenta? <a href="/register">Regístrate</a></p>
    </mat-card-content>
</mat-card>
