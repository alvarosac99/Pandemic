<mat-card class="card">
    <img src="imgs/titleText.gif" alt="Título">
    <mat-card-title>Registrarse</mat-card-title>
    <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>Dirección de correo</mat-label>
                <input matInput placeholder="Ej: juan123@hotmail.com" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Nombre de Usuario</mat-label>
                <input matInput placeholder="Ej: juan123" required>
                <mat-hint>Debe ser único</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="Ej: Juan" required>
                <mat-hint>El que se usará dentro del juego</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" placeholder="********" required>
                <mat-hint>Debe tener 20 letras, 5 números y el DNI de tu madre</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Repetir contraseña</mat-label>
                <input matInput type="password" placeholder="********" required>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit">Registrarse</button>
        <p>¿Tienes una cuenta? <a href="/auth/login">Inicia sesión</a></p>
    </mat-card-content>
</mat-card>
